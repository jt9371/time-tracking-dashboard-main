<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="profile">
          <div class="__profile">
            <img src="images/image-jeremy.png" alt="" class="avatar" />
            <span class="report">Report for</span>
            <h1 class="name">Jeremy<br />Robson</h1>
          </div>
          <div class="__routine">
            <span id="daily">Daily</span>
            <span id="weekly">Weekly</span>
            <span id="monthly">Monthly</span>
          </div>
        </div>

        <div class="activities">
          <div class="cards">
            <div class="__card1">
              <div class="fondo" id="card-1">
                <img src="images/icon-work.svg" alt="" />
              </div>
              <div class="info" id="infoId">
                <span id="work" class="__activity"></span>
                <span id="hours" class="__hours">0hrs</span>
                <span id="previous" class="__previous">Click on your time tracking</span>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="__card2">
              <div class="fondo" id="card-2">
                <img src="images/icon-play.svg" alt="" />
              </div>
              <div class="info" id="infoId">
                <span id="play" class="__activity"></span>
                <span id="hours" class="__hours">0hrs</span>
                <span id="previous" class="__previous">Click on your time tracking</span>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="__card3">
              <div class="fondo" id="card-3">
                <img src="images/icon-study.svg" alt="" />
              </div>
              <div class="info" id="infoId">
                <span id="study" class="__activity"></span>
                <span id="hours" class="__hours">0hrs</span>
                <span id="previous" class="__previous">Click on your time tracking</span>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="__card4">
              <div class="fondo" id="card-4">
                <img src="images/icon-exercise.svg" alt="" />
              </div>
              <div class="info" id="infoId">
                <span id="exercise" class="__activity"></span>
                <span id="hours" class="__hours">0hrs</span>
                <span id="previous" class="__previous">Click on your time tracking</span>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="__card5">
              <div class="fondo" id="card-5">
                <img src="images/icon-social.svg" alt="" />
              </div>
              <div class="info" id="infoId">
                <span id="social" class="__activity"></span>
                <span id="hours" class="__hours">0hrs</span>
                <span id="previous" class="__previous">Click on your time tracking</span>
              </div>
            </div>
          </div>
          <div class="cards">
            <div class="__card6">
              <div class="fondo" id="card-6">
                <img src="images/icon-self-care.svg" alt="" />
              </div>
              <div class="info" id="infoId">
                <span id="self" class="__activity"></span>
                <span id="hours" class="__hours">0hrs</span>
                <span id="previous" class="__previous">Click on your time tracking</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    </div> -->

    <script src="assets/js/index.js"></script>
  </body>
</html>
